<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Like Card</h2>
    <div class="like-card">
      <div class="profile">
        <img
          src="https://plus.unsplash.com/premium_photo-1675793715030-0584c8ec4a13?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZGV2fGVufDB8fDB8fHww"
          alt=""
        />
        <h3>Ankit Kumar</h3>
        <i class="ri-more-fill"></i>
      </div>
      <div class="post">
        <img
          src="https://images.unsplash.com/photo-1525373698358-041e3a460346?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGRldnxlbnwwfHwwfHx8MA%3D%3D"
          alt=""
        />
        <i id="heart" class="ri-heart-fill"></i>
      </div>
      <div class="actions">
        <i id="like" class="ri-heart-2-line like-btn"></i>
        <i class="ri-chat-3-line"></i>
        <i class="ri-share-forward-line"></i>
        <button>Follow</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
