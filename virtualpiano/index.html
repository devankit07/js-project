<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        id="image"
        src="https://imgs.search.brave.com/QXIAC8bxbpjbOsyoHMv-Wczv3BWz6zudeZ33rf0gYi4/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9zdGF0/aWMudmVjdGVlenku/Y29tL3N5c3RlbS9y/ZXNvdXJjZXMvdGh1/bWJuYWlscy8wNTUv/NDQ3LzgzOS9zbWFs/bC9qb3lmdWwteW91/bmctY29uZHVjdG9y/LWxlYWRpbmctb3Jj/aGVzdHJhLXBlcmZv/cm1hbmNlLXBuZy5w/bmc"
        alt="cursor"/>

      <h1 class="title">Virtual Piano</h1>

      <div class="info-box">
        <p>Pressed Key: <span id="pressedKey"></span></p>
      </div>

      <div class="piano-keys">
        <h2 data-key="KeyA">A</h2>
        <h2 data-key="KeyB">B</h2>
        <h2 data-key="KeyC">C</h2>
        <h2 data-key="KeyD">D</h2>
        <h2 data-key="KeyE">E</h2>
        <h2 data-key="KeyF">F</h2>
        <h2 data-key="KeyG">G</h2>
        <h2 data-key="KeyH">H</h2>
        <h2 data-key="KeyI">I</h2>
        <h2 data-key="KeyJ">J</h2>
        <h2 data-key="KeyK">K</h2>
        <h2 data-key="KeyL">L</h2>
        <h2 data-key="KeyM">M</h2>
        <h2 data-key="KeyN">N</h2>
        <h2 data-key="KeyO">O</h2>
        <h2 data-key="KeyP">P</h2>
        <h2 data-key="KeyQ">Q</h2>
        <h2 data-key="KeyR">R</h2>
        <h2 data-key="KeyS">S</h2>
        <h2 data-key="KeyT">T</h2>
        <h2 data-key="KeyU">U</h2>
        <h2 data-key="KeyV">V</h2>
        <h2 data-key="KeyW">W</h2>
        <h2 data-key="KeyX">X</h2>
        <h2 data-key="KeyY">Y</h2>
        <h2 data-key="KeyZ">Z</h2>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
