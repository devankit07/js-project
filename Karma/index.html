<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karma</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <section class="allelem">
        <div class="todo elem" id="0">
          <h2>To-do-list</h2>
          <img
            src="https://images.unsplash.com/photo-1641261689141-ee46b8a0470c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dG9kb2xpc3R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
        </div>
        <div class="daily elem" id="1">
          <h2>Daily Plan</h2>
          <img
            src="https://media.istockphoto.com/id/1336546162/vector/planning-and-time-management-concept.webp?a=1&b=1&s=612x612&w=0&k=20&c=S3xhN479VnTM4A5lYikeO4ZC5IFYk4yyOktFMFnbnRY="
            alt=""
          />
        </div>
        <div class="motivation elem" id="2">
          <h2>Motivation</h2>
          <img
            src="https://plus.unsplash.com/premium_vector-1682308512867-b5e92c9d58f8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fG1vdGl2YXRpb25hbHxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
        </div>
        <div class="pomodoro elem" id="3">
          <h2>Pomodoro Time</h2>
          <img
            src="https://plus.unsplash.com/premium_vector-1743698002880-7dd6e62eaaae?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8dGltZSUyMG1hbmFnZW1lbnR8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
        </div>
        <div class="goals elem" id="4">
          <h2>Daily Goals</h2>
          <img
            src="https://plus.unsplash.com/premium_vector-1763054605212-926541d15472?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGRhaWx5JTIwZ29hbHxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
        </div>
      </section>

      <section class="fullelem To-do-list-fullpage">
        <button class="back" id="0"><i class="ri-close-large-line"></i></button>
        <h2>Your personal Karma - List</h2>

        <div class="to-do-container">
          <div class="addtask">
            <form >
              <input  type="text" placeholder="Enter your Today's Karma">
              <textarea placeholder="Enter Karma details" name="" id="" rows="10" cols="30"></textarea>
              <button>Add Karma</button>
            </form>
          </div>
          <div class="alltask">
            <div class="task">
              <h4>Go Gym</h4>
              <button>Karma Complete</button>
            </div>
          </div>
        </div>

      </section>


      <section class="fullelem Daily-plan-fullpage">
        <button class="back" id="1"><i class="ri-close-large-line"></i></button>
        <h1>Daily plan</h1>
      </section>
      <section class="fullelem Motivation-quotes-fullpage">
        <button class="back" id="2"><i class="ri-close-large-line"></i></button>
        <h1>Motivation Quotes</h1>
      </section>
      <section class="fullelem Pomodoro-timer-fullpage">
        <button class="back" id="3"><i class="ri-close-large-line"></i></button>
        <h1>Pomodoro Timer</h1>
      </section>
      <section class="fullelem Daily-goals-fullpage">
        <button class="back" id="4"><i class="ri-close-large-line"></i></button>
        <h1>Daily goals</h1>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
